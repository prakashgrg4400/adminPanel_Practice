<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="side-bar-options">
          <!-- <button class="register-btn" onclick="handleRegisterAndSignin('register' , 'signin')">
            Register
          </button>
          <button class="signin-btn" onclick="handleRegisterAndSignin('signin' , 'register')">
            Sign in
          </button> -->
          <button
            class="active"
            id="register-btn"
            onclick="handleRegisterAndSignin('register' , 'signin' , 'register-btn' , 'signin-btn')"
          >
            Register
          </button>
          <button
            id="signin-btn"
            onclick="handleRegisterAndSignin('signin' , 'register', 'signin-btn' , 'register-btn')"
          >
            Sign in
          </button>
        </div>
      </div>
      <div class="section">
        <nav class="top-navbar">
          <div class="inside-navbar">
            <button onclick="toggle()" class="toggler">
              <i class="fa fa-bars"></i>
            </button>
            <h1 class="heading">Admin Panel</h1>
          </div>
        </nav>
        <div class="section-content">
          <div class="register animate__animated animate__fadeIn">
            <h1 id="register-heading">Register</h1>
            <div class="register-form">
              <form
                action=""
                name="registerForm"
                onsubmit="handleSubmit(event)"
              >
                <input
                  type="text"
                  name="name"
                  id=""
                  placeholder="Your name here"
                  oninput="handleInput(this , 'name-message')"
                />
                <p id="name-message"></p>
                <input
                  type="email"
                  name="email"
                  id=""
                  placeholder="Your email here"
                  oninput="handleInput(this , 'email-message')"
                />
                <p id="email-message"></p>
                <div class="password-handler">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="*********"
                    oninput="handleInput(this , 'password-message')"
                  />
                  <button type="button" onclick="handlePassword()"><i class="fa fa-eye " id="password-icon"></i></button>
                </div>
                <p id="password-message"></p>
                <button type="submit">Register</button>
              </form>
            </div>
          </div>
          <!-- /============================================================================== -->
          <div class="signin">
            <div class="register animate__animated animate__fadeIn">
              <h1 id="register-heading">Sign in</h1>
              <div class="register-form">
                <form action="" name="signinForm">
                  <!-- <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Your name here"
                  /> -->
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Your email here"
                  />
                  <input type="password" name="" id="" placeholder="password" />
                  <button>Sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
